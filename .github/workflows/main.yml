on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Testing Message
    steps:
      - name: Send a Notification
        id: notify
        uses: thechetantalwar/action-test@v12
        with:
          slack_webhook_url: ${{ secrets.TEAM_HOOK }}
          message: "Github Action Got Completed $GITHUB_RUN_NUMBER"
